name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  validate:
    name: Validation (Lint & Format)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies for Frontends
        run: |
          cd thread && npm ci && cd ..
          cd sender && npm ci && cd ..

      - name: Run Prettier (formatting check)
        run: |
          cd thread && npx prettier . --check && cd ..
          cd sender && npx prettier . --check && cd ..

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          cd thread && npm ci && cd ..
          cd sender && npm ci && cd ..
          cd api && npm ci && cd ..

      - name: Run backend tests
        run: |
          cd api && npm test

  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: test
    env:
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API
        uses: docker/build-push-action@v5
        with:
          context: ./api
          push: true
          tags: ghcr.io/${{ github.repository }}/api:${{ env.IMAGE_TAG }}

      - name: Build and push Thread
        uses: docker/build-push-action@v5
        with:
          context: ./thread
          push: true
          tags: ghcr.io/${{ github.repository }}/thread:${{ env.IMAGE_TAG }}

      - name: Build and push Sender
        uses: docker/build-push-action@v5
        with:
          context: ./sender
          push: true
          tags: ghcr.io/${{ github.repository }}/sender:${{ env.IMAGE_TAG }}
